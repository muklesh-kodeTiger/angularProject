                <div class="row">
                  <h1>Tree Grid Demo</h1>

               <div class="row">
               <ejs-treegrid #treeGridObj [dataSource]='data' height='500' [treeColumnIndex]='1' 
                 childMapping='subtasks' [contextMenuItems]='contextMenuItems' (contextMenuClick)='contextMenuClick($event)'
